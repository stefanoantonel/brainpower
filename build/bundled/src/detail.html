<html><head><meta charset="UTF-8"><link rel="import" href="home.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="gallery-elem" assetpath="/">
  <template>
    <style>:host{display:block;}span,
      input{@apply (--paper-font-body2);}.container{display:flex;flex-wrap:wrap;justify-content:space-around;}iron-image{height:200px;min-width:350px;margin:10px auto;}@media (max-width: 700px){:host ::content iron-image.custom-image{width:100%;height:auto;padding:0;min-height:160px;--iron-image-placeholder:{background:#ddd;};}video.video-custom{height:205px;}}</style>

    <div class="container">

      <template is="dom-repeat" items="{{pictures}}">
        <template is="dom-if" if="{{notEmpty(item.image)}}">
          <iron-image src="{{item.image}}" preload="" fade="" sizing="contain" alt="" class="custom-image"></iron-image>
          <b>[[getElementByLang(item.description,lang)]]</b>
        </template>
      </template>

      <template is="dom-repeat" items="{{videos}}">
        <template is="dom-if" if="{{notEmpty(item.video)}}">
          <video width="100%" height="356px" controls="" class="video-custom">
            <source src="{{item.video}}" type="video/mp4">
          </video>
          <b>[[getElementByLang(item.description,lang)]]</b>
        </template>
      </template>

    </div>
  </template>

  <script>!function(){"use strict";Polymer({is:"gallery-elem",properties:{pictures:Object,videos:Object},getElementByLang:function(e,t){return e[t]},notEmpty:function(e){return""!=e}})}();</script>
</dom-module>
</div><dom-module id="service-detail">
  <template>
    <style>:host{display:block;}</style>

    <div class="service-detail">
      <div class="description">
        <b>[[getElementByLang(service.title,lang)]]</b>
        <br>
        <b>[[getElementByLang(service.description,lang)]]</b>
      </div>
      <div class="image gallery-container">
        <gallery-elem videos="[[videos]]" pictures="[[pictures]]"></gallery-elem>
      </div>
    </div>
  </template>

  <script>!function(){"use strict";Polymer({is:"service-detail",properties:{lang:{type:String,notify:!0},service:{type:Object},pictures:Object,videos:Object},getElementByLang:function(e,t){return e[t]}})}();</script>
</dom-module>
</body></html>
