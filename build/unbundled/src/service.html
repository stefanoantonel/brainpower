<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="service-short.html">


</head><body><dom-module id="service-section">
  <template>

    <style>:host{display:block;}index{display:none;}a{text-decoration:inherit;color:inherit;}paper-material{border-radius:2px;height:100%;padding:16px 0 16px 0;padding:16px;margin:16px auto;background:rgba(255, 255, 255, 0.5);}</style>
    <iron-ajax auto="" url="../assets/services.json" params="{&quot;alt&quot;:&quot;json&quot;, &quot;q&quot;:&quot;chrome&quot;}" handle-as="json" on-response="handleResponse" debounce-duration="300">
    </iron-ajax>
    

    <div class="service-short-section">
      <template is="dom-repeat" items="{{services}}">
        <a href="{{baseUrl}}detail" on-tap="showDetails">
          <paper-material elevation="1">
            <index>{{index}}</index>
            <service-short service="{{item}}" lang="{{lang}}"></service-short>
          </paper-material>
        </a>
      </template>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"service-section",properties:{lang:{type:String,value:"en",notify:!0},services:{type:Object},selected:{type:Number,value:0},galleryIsLoaded:{type:Boolean,value:!1},galleryElem:String,mainPages:Object,serviceSelected:Object},handleResponse:function(e,t){this.services=t.response},loadGallery:function(e){var t=document.getElementsByTagName("home-app")[0].shadowRoot,s=t.getElementById("service-detail");s.pictures=e.serviceSelected.images,s.videos=e.serviceSelected.videos},showDetails:function(e){var t=e.currentTarget.querySelector("index").innerHTML;this.serviceSelected=this.services[t];this.loadGallery(this)},changeToDetail:function(){}})}();</script>
</dom-module>
</body></html>
