<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="slider-elem">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

      }
      .slider {
        width: 350px;
        height: 350px;
        margin: 10px auto;
      }
      iron-image {
        width: 350px;
        height: 350px;
        background: #ddd;
        /*--iron-image-placeholder: {
          background: #ddd;;
        };*/
      }
      img.iron-image {
        width: 100%;
        height: 100%;
      }
      iron-image.hidden {
        display: none;
      }
      iron-image.current {
        -webkit-animation: show 6s ; /* Chrome, Safari, Opera */
        animation: show 6s ;
      }
      figure {
        margin: 0;
      }

      /*Animation fade */
      /* Standard syntax */
      @keyframes show {
        /*from {opacity:0;}
        to {opacity:1;}*/
        0%   {opacity: 0;}
        15%  {opacity: 1;}
        85%  {opacity: 1;}
        100% {opacity: 0;}
      }
      /* Chrome, Safari, Opera */
      @-webkit-keyframes show {
        /*from {opacity:0;}
        to {opacity:1;}*/
        0%   {opacity: 0;}
        5%  {opacity: 1;}
        95%  {opacity: 1;}
        100% {opacity: 0;}
      }

      @media (max-width: 600px) {

      }
    </style>


    <div class="slider">
      <figure>
        <template is="dom-repeat" items="{{pictures}}">
          <!-- <iron-image src="{{item}}" preload sizing="contain"></iron-image> -->

          <iron-image src="{{item}}" class="hidden"
            fade prevent-load preload sizing="cover"
            alt="" ></iron-image>

        </template>
      </figure>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'slider-elem',

        properties: {
          // Array of images to be shown
          pictures: {
            type: Object
          },
          // Current number of the image that is show
          currentIndex: {
            type: Number,
            notify: true
          },
          // Array of all the elements images
          elements: {
            type: Array,
            value: []
          },
          // The current url to avoid do animation if it is not visible
          lastPath: {
            type: String
          }
        },

        ready: function() {
          var parent = this.getElementsByClassName('slider')[0];

          // The dom-change event signifies when the template has stamped its DOM.
          parent.addEventListener('dom-change', function() {
            // auto-binding template is ready.
            this.parentElement.domIsLoaded(this);
          });
        },

        domIsLoaded: function() {
          this.currentIndex = 0;
          this.elements = this.getElementsByTagName('iron-image');
          this.loadImages();
          /* It's used to pass themselfe to function */
          var context = this;
          setInterval( function() {
             context.changeImg.call(context)
          }, 6000 );
        },
        loadImages: function() {
          var arr = (this.elements)
          for (var i = 0, len = arr.length; i < len; i++) {
            arr[i].removeAttribute('prevent-load');
          }
          var first = this.elements[this.currentIndex];
          first.classList.add('current');
          first.classList.remove('hidden');
        },
        changeImg: function() {
          if(location.pathname == this.lastPath) {

            var prev = this.elements[this.currentIndex];
            prev.classList.remove('current');
            prev.classList.add('hidden');
            this.getNextElem();
            var next = this.elements[this.currentIndex];
            next.classList.add('current');
            next.classList.remove('hidden');
          }
        },
        getNextElem: function() {
          var next = this.currentIndex + 1;
          if( next < this.elements.length ) {
            this.currentIndex = next;
          }
          else {
            this.currentIndex = 0;
          }
        }
      });
    })();
  </script>
</dom-module>
