<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gallery-elem/gallery-elem.html">

<dom-module id="service-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

    </style>

    <div class="service-detail">
      <div class="description">
        <b>{{getElementByLang(service.title,lang)}}</b>
        <br>
        <b>{{getElementByLang(service.description,lang)}}</b>
      </div>
      <div class="image">
        <gallery-elem pictures="{{service.images}}" videos="{{service.videos}}"></gallery-elem>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'service-detail',

        properties: {
          lang: {
            type: String,
            notify: true,
          },
          service: {
            type: Object
          },
        },
        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },
        attached: function() {

        },
      });
    })();
  </script>
</dom-module>
