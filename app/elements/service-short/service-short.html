<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/typography.html"> -->
<link rel="import" href="../slider-elem/slider-elem.html">


<dom-module id="service-short">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .description {
        /*width: 100%;*/
      }
      .image {
        /*width: 80%;
        align-self: center;
        margin: auto;
        max-height: 200px;
        height: auto;
        overflow-y: hidden;*/
      }
      .image iron-image {
        /*width: 100%;
        height: auto;
        background-color: lightgray;*/
      }
      .service {
        display: flex;
        justify-content: space-between;
      }
      .service b {
        font-size: 2.5vw;
      }
      slider-elem.slider {
        border-style: groove;
      }

      @media (max-width: 700px) {
        .service {
          display: block;
        }
        .slider {
          overflow: hidden;
          /* margin: 00; */
          /* background-color: red; */
          height: 200px;
          width: 100%;
          margin-top: 10px;
          border-style: none;
        }
        .service b {
          font-size: 14px;
        }
      }

    </style>

    <div class="service">
      <div class="description">
        <b>{{getElementByLang(service.title,lang)}}</b>
        <br>
        <b>{{getElementByLang(service.description,lang)}}</b>
      </div>
      <div class="image">
        <slider-elem last-path="/service" class="slider"
            pictures="{{service.images}}"></slider-elem>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'service-short',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          service: Object,
          selected: {
            type: String,
            notify: true
          },
          index: {
            type: Number
          }
        },

        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },


      });
    })();
  </script>
</dom-module>
