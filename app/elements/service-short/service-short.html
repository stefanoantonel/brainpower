<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../slider-component/slider-component.html">


<dom-module id="service-short">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .description {
        /*width: 100%;*/
      }
      .image {
        width: 80%;
        /* align-self: center; */
        margin: auto;
        max-height: 200px;
        height: auto;
        overflow-y: hidden;
      }
      .image iron-image {
        /*width: 100%;
        height: auto;
        background-color: lightgray;*/
      }
      .service {
        /*display: flex;
        justify-content: space-around;*/
      }
      .service b {
        font-size: 3vw;
      }
    </style>


    <div class="service">
      <div class="description">
        <b>{{getElementByLang(service.title,lang)}}</b>
        <br>
        <b>{{getElementByLang(service.description,lang)}}</b>
      </div>
      <div class="image">
        <slider-component pictures="{{service.images}}"></slider-component>
      </div>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'service-short',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          service: Object
        },

        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        }

      });
    })();
  </script>
</dom-module>
