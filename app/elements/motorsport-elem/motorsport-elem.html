<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gallery-elem/gallery-elem.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="motorsport-elem">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

    </style>

    <iron-ajax
        auto
        url='/assets/motorsport.json'
        params='{"alt":"json", "q":"chrome"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>

    <div class="">
      <gallery-elem pictures="{{services.images}}" videos="{{services.videos}}" lang={{lang}}></gallery-elem>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'motorsport-elem',

        properties: {
          lang: {
            type: String,
            notify: true,
          },
          service: {
            type: Object
          },
        },
        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },
        attached: function() {

        },
        handleResponse: function(event, res) {
          this.services = res.response;
        }
      });
    })();
  </script>
</dom-module>
