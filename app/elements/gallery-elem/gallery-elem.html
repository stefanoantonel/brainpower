<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="gallery-elem">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      .container img {
        margin: 0 auto;
      }
      iron-image {
        width: 93%;
        padding: 21px;
        /*height: 300px;*/
      }
      iron-image img {
        margin: 0 auto;
      }
    </style>

    <div class="container">
      <h2>hdhhdhhd</h2>
      <template is="dom-repeat" items="{{pictures}}">
        <iron-image src="{{item}}" preload fade alt=""></iron-image>
      </template>

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gallery-elem',

        properties: {
          pictures: {
            type: Array,
            value: []
          }
        }
      });
    })();
  </script>
</dom-module>
