<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="gallery-elem">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      .container img {
        margin: 0 auto;
      }
      iron-image {
        width: 97%;
        height: 440px;
        padding: 11px;
      }
      iron-image {
        margin: 20px auto;
      }
    </style>

    <div class="container">
      <template is="dom-repeat" items="{{pictures}}">
        <a href="{{item}}">
          <iron-image src="{{item}}" preload fade sizing="contain" alt=""></iron-image>
        </a>
      </template>

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gallery-elem',

        properties: {
          pictures: {
            type: Array,
            value: []
          }
        }
      });
    })();
  </script>
</dom-module>
