<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/typography.html"> -->
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="gallery-elem">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      .container img {
        margin: 0 auto;
      }
      iron-image {
        width: 97%;
        height: 440px;
        padding: 11px;
      }
      iron-image {
        margin: 20px auto;
      }
    </style>

    <div class="container">

      <template is="dom-repeat" items="{{pictures}}">
        <template is="dom-if" if="{{notEmpty(item.image)}}">
          <iron-image src="{{item.image}}" preload fade sizing="contain" alt=""></iron-image>
          <b>{{getElementByLang(item.description,lang)}}</b>
        </template>
      </template>

      <template is="dom-repeat" items="{{videos}}">
        <template is="dom-if" if="{{notEmpty(item.video)}}">
          <h1>Video</h1>
          <video width="100%" height="356px" controls>
            <source src="{{item.video}}" type="video/mp4">
          </video>
          <b>{{getElementByLang(item.description,lang)}}</b>
        </template>
      </template>

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gallery-elem',

        properties: {
          pictures: {
            type: Array,
            value: []
          }
        },
        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },
        notEmpty: function(collection) {
          debugger
          if(collection != '') {
            return true;
          }
          return false;
        }
      });
    })();
  </script>
</dom-module>
