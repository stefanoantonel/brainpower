<dom-module id="about-us-elem">

    <style include="shared-styles">
      :host {
        display: block;
      }
      h2 {
        margin-bottom: 5px;
      }
      .jobs-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      ol.about-us-elem {
        min-width: 35%;
      }
      p {
        text-align: justify;
      }
      b {
        width: 45%;
        text-align: center;
        margin-top: 15px;
      }
      .logo {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .logo a {
        margin: 30px;
      }
      @media (max-width: 800px) {
        b {
          width: 100%;
          text-align: center;
          margin-top: 15px;
          font-size: 18px;
        }
        p {
          font-size: 16px;
        }

    <div class="about-us">
      <h2 class="page-title">{{getElementByLang(aboutUs.title,lang)}}</h2>

    </div>

    <div class="jobs">
      <h2 class="page-title">{{getElementByLang(whatWeDo.title,lang)}}</h2>
      <p>{{getElementByLang(whatWeDo.description,lang)}}</p>
      <div class="jobs-container">
        <template is="dom-repeat" items="{{whatWeDo.jobs}}">

        </template>

    </div>

    <div class="partners-container">

      <div class="logo">
        <template is="dom-repeat" items="{{ourPartners.companies}}">
