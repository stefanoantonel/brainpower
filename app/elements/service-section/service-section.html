<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/typography.html"> -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../service-short/service-short.html">

<dom-module id="service-section">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
      index {
        display: none;
      }
      service-detail {
      }
      a {
        text-decoration: inherit;
        color: inherit;
      }
    </style>
<!-- url='https://raw.githubusercontent.com/stefanoantonel/brainpower/master/app/assets/services.json' -->
    <iron-ajax
        auto
        url='/assets/services.json'
        params='{"alt":"json", "q":"chrome"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <!-- class="fullbleed layout vertical" -->

    <div class="service-short-section">
      <template is="dom-repeat" items="{{services}}">
        <a href="{{baseUrl}}detail">
        <paper-material elevation="1" on-tap="showDetails">
          <index>{{index}}</index>
          <service-short service={{item}} lang="{{lang}}"></service-short>
        </paper-material>
        </a>
      </template>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'service-section',

        // behaviors: [Polymer.NeonAnimatableBehavior],

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          services: {
            type: Object
          },
          selected: {
            type: Number,
            value: 0
          },
          galleryIsLoaded: {
            type: Boolean,
            value: false
          },
          serviceSelected: Object,
        },
        handleResponse: function(event, res) {
          this.services = res.response;
        },
        loadGallery: function(element) {
          if(!element.galleryIsLoaded) {
            element.importHref('/elements/gallery-elem/gallery-elem.html', function(e) {
              // e.target.import is the import document.
              var galleryElem = document.createElement("gallery-elem")
              var container = document.getElementById("section-service-detail")
              galleryElem.pictures = element.serviceSelected.images
              galleryElem.videos = element.serviceSelected.videos
              galleryElem.lang = element.lang
              container.appendChild(galleryElem);
              element.galleryIsLoaded = true;
              var mainPages = document.getElementById("main-pages")
              mainPages.select("detail")
            });
          }
          else {
            var galleryElem = document.getElementById("section-service-detail").getElementsByTagName("gallery-elem")[0]
            galleryElem.pictures = element.serviceSelected.images
            galleryElem.videos = element.serviceSelected.videos
            galleryElem.lang = element.lang
            var mainPages = document.getElementById("main-pages")
            // mainPages.selected = "detail";
            mainPages.select("detail")
          }
        },
        showDetails: function(e) {
          var index = e.currentTarget.getElementsByTagName("index")[0].innerHTML;
          this.serviceSelected = this.services[index];
          // var mainPages = document.getElementById("main-pages");
          // var detailElem = mainPages.getElementsByTagName("service-detail")[0];
          var gallery = this.loadGallery(this)
        },
      });
    })();
  </script>
</dom-module>
