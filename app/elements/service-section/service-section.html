<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="service-section">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
      index {
        display: none;
      }
      service-detail {
      }
      a {
        text-decoration: inherit;
        color: inherit;
      }
    </style>

    <iron-ajax
        auto
        url="https://raw.githubusercontent.com/stefanoantonel/brainpower/master/app/assets/services.json"
        params='{"alt":"json", "q":"chrome"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300">
    </iron-ajax>
    <!-- class="fullbleed layout vertical" -->


    <div class="service-short-section">
      <template is="dom-repeat" items="{{services}}">
        <a href="{{baseUrl}}detail">
        <paper-material elevation="1" on-tap="showDetails">
          <index>{{index}}</index>
          <service-short service={{item}} lang="{{lang}}"></service-short>
        </paper-material>
        </a>
      </template>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'service-section',

        behaviors: [Polymer.NeonAnimatableBehavior],

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          services: {
            type: Object
          },
          selected: {
            type: Number,
            value: 0
          },
        },
        handleResponse: function(event, res) {
          this.services = res.response;
        },
        showDetails: function(e) {
          var index = e.currentTarget.getElementsByTagName("index")[0].innerHTML;
          var service = this.services[index];
          var mainPages = document.getElementById("main-pages");
          var detailElem = mainPages.getElementsByTagName("service-detail")[0];
          detailElem.service = service;
          mainPages.selected = "detail";
        }
      });
    })();
  </script>
</dom-module>
