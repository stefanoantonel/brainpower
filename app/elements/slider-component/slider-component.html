<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="slider-component">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      @keyframes slidy {
        0% { left: 0%; }
        20% { left: 0%; }
        25% { left: -100%; }
        45% { left: -100%; }
        50% { left: -200%; }
        70% { left: -200%; }
        75% { left: -300%; }
        95% { left: -300%; }
        100% { left: -400%; }
      }

      body { margin: 0; }
      div.slider { overflow: hidden; }
      div.slider figure img { width: 20%; float: left; }
      div.slider figure {
        position: relative;
        width: 500%;
        margin: 0;
        left: 0;
        text-align: left;
        font-size: 0;
        animation: 30s slidy infinite;
      }

    </style>


    <div class="slider">
      <figure>
        <template is="dom-repeat" items="{{pictures}}">
          <img src="{{item}}" alt="">
        </template>
      </figure>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'slider-component',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!'
          },
          picture: {
            type: Object
          }
        }

      });
    })();
  </script>
</dom-module>
