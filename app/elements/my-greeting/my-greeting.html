<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        justify-content: space-around;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
      .text-container {
        width: 45%;
      }
      .slider-container {
        width: 45%;
        border-style: double;
      }
      slider-component {
        width: 60%;
        height: 220px;
        overflow: hidden;
      }
      @media (max-width: 800px) {
        :host {
          display: block;
        }
        .text-container {
          width: 100%;
        }
        .slider-container {
          width: 100%;
          border-style: none;
          margin-top: 10px;
        }
      }
    </style>

    <div class="text-container">
      <b>{{defaultLang}}</b>
      <h2 class="page-title">{{greeting}}</h2>
      <span>Update text to change the greeting.</span>
      <!-- Listens for "input" event and sets greeting to <input>.value -->
      <input value="{{greeting::input}}">
    </div>

    <div class="slider-container">
      <slider-elem last-path="/home" pictures="[[pictures]]"></slider-elem>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!'
          },
          pictures: {
            type: Array,
            value: [
              'images/services/ex1.png',
              'images/services/ex2.png'
            ]
          }
        }
      });
    })();
  </script>
</dom-module>
