<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/typography.html"> -->
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="language-selector">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 110px;
      }
      iron-icon {
        width: 100%;
        height: auto;
        color: white;
      }
      .container-icon {
        width: 15%;
        align-self: center;
      }
      .container-dropdown {
        width: 80%;
      }
      .container-lang-selector {
        display: flex;
        justify-content: space-around;
      }
      paper-dropdown-menu {
        --paper-dropdown-menu-icon: {
          color: white;
        }
        --paper-input-container-input: {
          color: white;
        }
        --paper-input-container-underline: {
           visibility:hidden;
        }
      }
      @media (max-width: 600px) {

      }
    </style>

     <div class="container-lang-selector">
       <div class="container-icon">
         <iron-icon icon="icons:language"></iron-icon>
       </div>
       <div class="container-dropdown">
         <paper-dropdown-menu class="custom" label="language" no-label-float>
           <paper-listbox class="dropdown-content" selected={{lang}} attr-for-selected="name">
             <paper-item name="es">Espa√±ol</paper-item>
             <paper-item name="en">English</paper-item>
           </paper-listbox>
         </paper-dropdown-menu>
       </div>
     </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'language-selector',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
