<dom-module id="language-selector">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 82px;
      }

    </style>
    <style is="custom-style">
       paper-dropdown-menu.custom {
         width: 70%;
         /* no underline */
         --paper-input-container-underline: {
           display: none;
         }
         --paper-input-container-input: {
           color: white;
         }
       }
       iron-icon {
         width: 25%;
         height: auto;
       }
     </style>
    <iron-icon icon="icons:language"></iron-icon>
    <paper-dropdown-menu class="custom" label="language" no-label-float>
      <paper-listbox class="dropdown-content" selected="1">
        <paper-item>ES</paper-item>
        <paper-item>EN</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'language-selector',

        properties: {
        }
      });
    })();
  </script>
</dom-module>
