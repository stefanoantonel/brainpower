<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">


<dom-module id="header-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --my-custom-color: lightblue;
        --paper-tab-ink: var(--my-custom-color);
      }
      span, input {
        @apply(--paper-font-body2);
      }
      .toolbar-header {
        background-color: lightgray;
      }
      a.link {
        color: black;
        background-color: inherit;
        display: flex;
        justify-content: center;
        text-decoration: none;
        height: 100%;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .language-selector {
        display: inline-flex;
        width: 90px;
        position: relative;
        float: right;
        margin: 10px 5px;
      }
      .name {
        display: inline-flex;
      }
      .top-header {
        font-size: 20px;
        margin-bottom: 0;
      }
      .middle-header {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .middle-header, .top-header {
        margin-left: 25%;
        color: white;
      }
      .top-header b {
        font-size: 70px;
      }
      .middle-header b{
        font-size: 40px;
      }
      .bottom-header {
      }
      paper-tabs.custom-link {
        background-color: rgba(158, 156, 156, 0.52);

        /*--paper-tabs-selection-bar-color: rgba(255, 255, 141, 0.46);*/
        /*--paper-tabs-selection-bar-height: 8px;*/
      }
      .current-tab-selected {
        background-color: var(--my-custom-color) ;
      }
      @media (max-width: 600px) {

      }
    </style>

    <div class="top-header">
      <b class="name">BrainPower</b>
      <language-selector class="language-selector"></language-selector>
    </div>

    <div class="middle-header">
      <b>El poder de la mente avocado a la Ingenieria</b>
    </div>

    <div class="bottom-header">
      <paper-tabs selected="{{selected}}" class="custom-link" on-tap="changeTab">
        <paper-tab link><a href="{{baseUrl}}/" class="link">Home</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}product" class="link">Products</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}service" class="link">Services</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}contact" class="link">Contact</a></paper-tab>
      </paper-tabs>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'header-bar',

        properties: {
          greeting: {
            type: String,
            value: 'BrainPower',
            notify: true
          },
          selected: {
            type: Number,
            value: 0
          }
        },
        changeTab: function() {
          /* If you dont give time this.selected dont change */
          var previousTab = document.getElementsByTagName("paper-tab")[this.selected];
          previousTab.classList.remove("current-tab-selected");
          this.async(function() {
            var currentTab = document.getElementsByTagName("paper-tab")[this.selected];
            currentTab.classList.add("current-tab-selected");
          });

        },
        attached: function() {
          var initialTab = document.getElementsByTagName("paper-tab")[0];
          initialTab.classList.add("current-tab-selected");
        }
      });
    })();
  </script>
</dom-module>
