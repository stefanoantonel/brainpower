<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">


<dom-module id="header-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --my-custom-color: lightblue;
        --paper-tab-ink: var(--my-custom-color);
      }
      span, input {
        @apply(--paper-font-body2);
      }
      .toolbar-header {
        background-color: lightgray;
      }
      a.link {
        color: black;
        background-color: inherit;
        display: flex;
        justify-content: center;
        text-decoration: none;
        height: 100%;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .language-selector {
        display: inline-flex;
        width: 90px;
        position: relative;
        float: right;
        margin: 10px 5px;
      }
      .name {
        display: inline-flex;
      }
      .top-header {
        font-size: 20px;
        margin-bottom: 0;
      }
      .middle-header {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .middle-header, .top-header {
        margin-left: 25%;
        color: white;
      }
      .top-header .name {
        font-size: 6vw;
      }
      .middle-header .subtitle {
        font-size: 3vw;
      }
      .bottom-header {
      }
      paper-tabs.custom-link {
        background-color: rgba(158, 156, 156, 0.52);

        /*--paper-tabs-selection-bar-color: rgba(255, 255, 141, 0.46);*/
        /*--paper-tabs-selection-bar-height: 8px;*/
      }
      .current-tab-selected {
        background-color: var(--my-custom-color) ;
      }
      @media (max-width: 600px) {
        .top-header .name {
          font-size: 9vw;
        }
        .middle-header .subtitle {
          font-size: 4vw;
        }
        .language-selector {
          display: none;
        }
        a.link {
          font-size: 5vw;
        }
      }
    </style>

    <div class="top-header">
      <b class="name">BrainPower</b>
      <language-selector lang="{{lang}}" class="language-selector"></language-selector>
    </div>

    <div class="middle-header">
      <b class="subtitle">{{getElementByLang(subtitle,lang)}}</b>
    </div>

    <div class="bottom-header">
      <paper-tabs selected="{{selected}}" class="custom-link" on-tap="changeTab" no-bar>
        <paper-tab link><a href="{{baseUrl}}/" class="link">{{getElementByLang(home,lang)}}</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}product" class="link">{{getElementByLang(product,lang)}}</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}service" class="link">{{getElementByLang(service,lang)}}</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}contact" class="link">{{getElementByLang(contact,lang)}}</a></paper-tab>
      </paper-tabs>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'header-bar',

        properties: {
          greeting: {
            type: String,
            value: 'BrainPower'
          },
          selected: {
            type: Number,
            value: 0
          },
          lang: {
            type: String,
            notify: true
          },
          subtitle: {
            type: Object,
            value: {
              "es": "El poder de la mente avocado a la Ingenieria",
              "en": "The brain power advocated to the engineering"
            }
          },
          home: {
            type: Object,
            value: {
              "es": "Inicio",
              "en": "Home"
            }
          },
          product: {
            type: Object,
            value: {
              "es": "Productos",
              "en": "Products"
            }
          },
          service: {
            type: Object,
            value: {
              "es": "Servicios",
              "en": "Services"
            }
          },
          contact: {
            type: Object,
            value: {
              "es": "Contacto",
              "en": "Contact"
            }
          }
        },
        changeTab: function() {
          /* If you dont give time this.selected dont change */
          var previousTab = document.getElementsByTagName("paper-tab")[this.selected];
          previousTab.classList.remove("current-tab-selected");
          this.async(function() {
            var currentTab = document.getElementsByTagName("paper-tab")[this.selected];
            currentTab.classList.add("current-tab-selected");
          });
        },

        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        },

        attached: function() {
          // Select the current tab with color
          var initialTab = document.getElementsByTagName("paper-tab")[0];
          initialTab.classList.add("current-tab-selected");
        }

      });
    })();
  </script>
</dom-module>
