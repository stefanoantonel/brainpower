<dom-module id="header-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-tab-ink: var(--paper-blue-100);
      }
      span, input {
        @apply(--paper-font-body2);
      }
      .toolbar-header {
        background-color: lightgray;
      }
      a.link {
        color: black;
        background-color: inherit;
        display: flex;
        justify-content: center;
        text-decoration: none;
        height: 100%;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .language-selector {
        display: inline-flex;
        width: 90px;
        position: relative;
        float: right;
        margin: 10px 5px;
      }
      .name {
        display: inline-flex;
      }
      .top-header {
        font-size: 20px;
        margin-bottom: 0;
      }
      .middle-header {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .middle-header, .top-header {
        margin-left: 25%;
        color: white;
      }
      .top-header b {
        font-size: 70px;
      }
      .middle-header b{
        font-size: 40px;
      }

      @media (max-width: 600px) {

      }
    </style>
    <div class="top-header">
      <b class="name">BrainPower</b>
      <language-selector class="language-selector"></language-selector>
    </div>

    <div class="middle-header">
      <b>El poder de la mente avocado a la Ingenieria</b>
    </div>
    <div class="toolbar-header">
      <paper-tabs attr-for-selected="data-route">
        <paper-tab link><a data-route="home" href="{{baseUrl}}/" class="link">Home</a></paper-tab>
        <paper-tab link><a data-route="product" href="{{baseUrl}}product" class="link">Productos</a></paper-tab>
        <paper-tab link><a data-route="service" href="{{baseUrl}}service" class="link">Servicios</a></paper-tab>
        <paper-tab link><a data-route="contact" href="{{baseUrl}}contact" class="link">Contacto</a></paper-tab>

        <paper-tab data-route="contact">Contacto</paper-tab> -->

      </paper-tabs>

    </div>
  </template>
