<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">


<dom-module id="header-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --color-selected: rgba(45, 45, 45, 0.6);
        --color-background: rgba(158, 156, 156, 0.52);
        --color-hover-tab: lightblue;
        --paper-tab-ink: var(--color-selected);
      }
      span, input {
        @apply(--paper-font-body2);
      }

      a.link {
        color: black;
        background-color: inherit;
        display: flex;
        justify-content: center;
        text-decoration: none;
        height: 100%;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        transition: color 0.5s;
      }
      .language-selector {
        display: inline-flex;

        position: relative;
        float: right;
        margin: 10px 5px;
      }
      .name {
        display: inline-flex;
      }
      .middle-header {
        margin-top: 0;
        margin-bottom: 12px;
      }
      .middle-header, .top-header {
        margin-left: 25%;
        color: white;
      }
      .top-header .name {
        font-size: 6vw;
      }
      .middle-header .subtitle {
        font-size: 3vw;
      }
      .bottom-header {
      }

      .bottom-header paper-tab {
        background-color: var(--color-background);
        transition: background-color 0.5s ease;
      }
      .bottom-header paper-tab:hover:not(.iron-selected) {
        background-color: var(--color-hover-tab);
      }
      .bottom-header paper-tab.iron-selected {
        background-color: var(--color-selected);
      }
      .bottom-header paper-tab.iron-selected a.link {
        color: white;
      }

      /*Media queries*/
      @media (max-width: 600px) {
        .top-header .name {
          font-size: 9vw;
        }
        .middle-header .subtitle {
          font-size: 4vw;
        }
        .language-selector {
          display: none;
        }
        a.link {
          font-size: 3.5vw;
        }
      }
    </style>

    <div class="top-header">
      <b class="name">BrainPower</b>
      <language-selector lang="{{lang}}" class="language-selector"></language-selector>
    </div>

    <div class="middle-header">
      <b class="subtitle">{{getElementByLang(subtitle,lang)}}</b>
    </div>

    <div class="bottom-header">
      <paper-tabs selected="{{selected}}" class="custom-link" on-tap="changeTab" no-bar noink on-mouseover="hover">
        <paper-tab link><a href="{{baseUrl}}home" class="link">{{getElementByLang(home,lang)}}</a></paper-tab>
        <!-- <paper-tab link><a href="{{baseUrl}}product" class="link">{{getElementByLang(product,lang)}}</a></paper-tab> -->
        <paper-tab link><a href="{{baseUrl}}service" class="link">{{getElementByLang(service,lang)}}</a></paper-tab>
        <paper-tab link><a href="{{baseUrl}}contact" class="link">{{getElementByLang(contact,lang)}}</a></paper-tab>
      </paper-tabs>
    </div>

    <div class="sound-container">
      <audio id="hoverSound" src="hover.mp3" type="audio/mpeg"></audio>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'header-bar',

        properties: {
          greeting: {
            type: String,
            value: 'BrainPower'
          },
          selected: {
            type: Number,
            value: 0
          },
          lang: {
            type: String,
            notify: true
          },
          subtitle: {
            type: Object,
            value: {
              "es": "El poder de la mente avocado a la Ingenieria",
              "en": "The brain power advocated to the engineering"
            }
          },
          home: {
            type: Object,
            value: {
              "es": "Inicio",
              "en": "Home"
            }
          },
          product: {
            type: Object,
            value: {
              "es": "Productos",
              "en": "Products"
            }
          },
          service: {
            type: Object,
            value: {
              "es": "Servicios",
              "en": "Services"
            }
          },
          contact: {
            type: Object,
            value: {
              "es": "Contacto",
              "en": "Contact"
            }
          }
        },
        changeTab: function() {

        },
        hover: function(e) {
          console.log("hover tab");
          this.querySelector("#hoverSound").play();
        },
        getElementByLang: function(elemRecord, currentLang) {
          return elemRecord[currentLang];
        }

      });
    })();
  </script>
</dom-module>
