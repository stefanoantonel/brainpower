<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="footer-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        background-color: var(--color-background);
        color: white;
        --color-background: rgb(158, 156, 156);
      }
      .language-selector {
        display: inline-flex;
        width: 90px;
        position: relative;
        left: calc(80% - 100px);
      }
      .name {
        display: inline-flex;
      }
      b.name {
        font-size: 3vw;
      }
      .container {
        height: 100px;
      }
      .fb-share-button {
        width: 20px;
      }
    </style>
    <div class="container">
      <b class="name">BrainPower</b>
      <div class="fb-share-button" data-href="https://www.facebook.com/brainpoweringenieria/" data-layout="button"></div>
      <div id="fb-root"></div>
      <script></script>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'footer-bar',

        properties: {
          lang: {
            type: String,
            value: 'en'
          },
          greet: {
            type: String,
            value: 'Welcome!'
          }
        },
        ready: function() {
          console.log("ready");
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
        }
      });
    })();
  </script>
</dom-module>
