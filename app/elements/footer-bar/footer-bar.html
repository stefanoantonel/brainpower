<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="footer-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        background-color: black;
        color: white; 
      }
      .language-selector {
        display: inline-flex;
        width: 90px;
        position: relative;
        left: calc(80% - 100px);
      }
      .name {
        display: inline-flex;
      }
    </style>
    <h3 class="name">BrainPower</h3>
    <h2>[[lang]]</h2>
    <h2>[[greet]]</h2>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'footer-bar',

        properties: {
          lang: {
            type: String,
            value: 'en'
          },
          greet: {
            type: String,
            value: 'Welcome!'
          }
        }
      });
    })();
  </script>
</dom-module>
