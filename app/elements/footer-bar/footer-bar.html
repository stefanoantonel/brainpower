<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../facebook-share/facebook-share.html">

<dom-module id="footer-bar">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        background-color: var(--color-background);
        color: white;
        --color-background: rgb(158, 156, 156);
      }
      .language-selector {
      }
      .name {
        display: inline-flex;
      }
      b.name {
        font-size: 3vw;
      }
      .container {
        height: 100px;
      }
      .fb-share-button {
        width: 20px;
      }
    </style>

    <div class="container">
      <b class="name">BrainPower</b>
      <facebook-share></facebook-share>
      <language-selector lang='{{lang}}' class="language-selector"></language-selector>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'footer-bar',

        properties: {
          lang: {
            type: String,
            value: 'en',
            notify: true
          },
          greet: {
            type: String,
            value: 'Welcome!'
          }
        },
        attached: function() {
          var dropDownSelector = this.getElementsByTagName('paper-dropdown-menu')[0];
          dropDownSelector.setAttribute('vertical-align','bottom');
          dropDownSelector.setAttribute('horizontal-align','left');
        }
      });
    })();
  </script>
</dom-module>
